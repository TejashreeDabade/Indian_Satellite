<html>
<head>
<style>
#container
{
width:500px;
overflow:hidden;
}
#sliderbox
{
position:relative;
width:2000px;
animation-name:sliderani;
animation-duration: 20s;
animation-itration-count:infinite;
}
#slider img
{
float:left;
}
@keyframes sliderani{
0%
{
left:0px;
}
20%
{
left:0px;
}
25%
{
left:-500px;
}
45%
{
left:-500px;
}
50%
{
left:-1000px;
}
70%
{
left:-1000px;
}
75%
{
left:-1500px;
}
95%
{
left:-1500px;
}
100%
{
left:-2000px;
</style>
</head>
<title>slidertag</title>
<body>
<div id="container">
<div id="sliderbox">
<img src="bapu.jpg"/>
<img src="bapu1.jpeg"/>

<img src="bapu.jpeg"/>
</div>
</div>
</body>
</html>
